<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hamburgers.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Shailesh Pujari</title>

</head>

<body>

    <section class="preload_wrap">
        <div class="preload">

            <div class="text">
                Shailesh Pujari
            </div>
            <div class="fill"></div>
        </div>
    </section>
    <section class="side_nav">
        <div class="navbar">
            <div class="wrap">

                <div class="title">
                    <div class="title-wrap">

                        Menu
                    </div>
                </div>
                <ul class="navbar_nav">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active">
                            <span class="material-icons">location_on</span>
                            Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="material-icons">
                                person_outline
                            </span>
                            About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="material-icons">
                                sort
                            </span>

                            Resume</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">

                            <span class="material-icons">
                                window
                            </span>Portfolio</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span class="material-icons">
                                chat_bubble_outline
                            </span>
                            Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </section>
    <section class="hamburger hamburger--spin ">
        <div class="hamburger-box">
            <div class="hamburger-inner"></div>
        </div>

    </section>
    <section class="scroll">
        <div class="fill"></div>
        <div class="text">
            Scroll
        </div>
    </section>



    <section class="main">

        <div class="row">
            <div class="col-md-6 px-0">
                <div class="left_content">
                    <div class="inner_content">
                        <div class="name">
                            <h2>Shailesh Pujari</h2>
                        </div>
                        <div class="picture_box">
                            <div class="img_wrap">
                                <img src="img/main_img.jpg" alt="" class="img-fluid">
                            </div>
                            <div class="frame frame_1"></div>
                            <div class="frame frame_2"></div>
                            <div class="frame frame_3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">

                <div class="container px-0">

                </div>
            </div>
        </div>
    </section>

    <!-- JS  -->
    <script src="js/aos.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/splide.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
